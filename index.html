<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Poppins -->

        <path class="loader-c" d="M100.5 168C117 209 195.5 213.5 198 140.5H174C174 187.5 116.5 187.728 116.5 140.5V59.5C116.5 12.5 174 13 174 59.5L198 59.5C195 -11.0001 123.5 -5.50005 106 23V140.5C106 154.5 102.333 164.667 100.5 168Z" stroke-width="4" stroke-linecap="round"/>
        <path class="loader-j" d="M106 140.695C106 216.134 3 215.402 3 140.695H24.6084C24.6084 187.446 82.2308 187.5 82.2308 140.695V3H106V140.695Z" stroke-width="4" stroke-linecap="round"/>
      </svg>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Solve Chrome phone viewport
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      });
    </script>
  </body>
